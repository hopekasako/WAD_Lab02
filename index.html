<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoHoaiBao_ITITIU21038</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">School of Computer Science & Engineering</h1>
        <hr>
        <h2>Register Form</h2>
        <form method="post" action="Result.jsp">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="Enter your ID">
            </div>
            <div class="form-group">
                <label for="mail">Email</label>
                <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="fos">Field of study</label>
                <select class="form-control" id="fos" name="fos">
                    <option value="CS">CS</option>
                    <option value="IM">IM</option>
                    <option value="EE">EE</option>
                    <option value="BA">BA</option>
                    <option value="BE">BE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subjects">List of subjects</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="subjects" id="subject1" value="Principle of EE1">
                    <label class="form-check-label" for="subject1">Principle of EE1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="subjects" id="subject2" value="Computer Network">
                    <label class="form-check-label" for="subject2">Computer Network</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="subjects" id="subject3" value="CWeb Application Development">
                    <label class="form-check-label" for="subject3">Web Application Development</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="subjects" id="subject4" value="Object Oriented Programming">
                    <label class="form-check-label" for="subject4">Object Oriented Programming</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="subjects" id="subject5" value="Computer Graphics">
                    <label class="form-check-label" for="subject5">Computer Graphics</label>
                </div>
            </div>
            <div class="form-group">
                <label for="cmt">Comments</label>
                <textarea class="form-control" id="cmt" name="cmt" rows="3"></textarea>
            </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
